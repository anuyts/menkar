name:                menkar
version:             0.101.4.0
github:              "githubuser/menkar"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/menkar#readme>

dependencies:
- base >= 4.9 && < 5
- lens == 4.17
- nat == 0.3
- Unique == 0.4.7.1
- megaparsec == 7.0.4
- hashable == 1.2.6.1
- MissingH == 1.4.0.1
- transformers == 0.5.2.0
- mtl == 2.2.1
- unordered-containers == 0.2.8.0
- containers == 0.5.7.1
- terminal-size == 0.3.2.1
- ghc == 8.0.2

library:
  source-dirs: src

executables:
  menkar-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - menkar

tests:
  menkar-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - menkar

ghc-options:
- -fwarn-incomplete-patterns
- -Wno-partial-type-signatures

default-extensions:
- DeriveTraversable
- MultiParamTypeClasses
- FlexibleContexts
- FlexibleInstances
- StandaloneDeriving
- TypeOperators
- DeriveGeneric
- DefaultSignatures
- DeriveAnyClass
- KindSignatures
- GADTs
- RankNTypes
- DataKinds
- PolyKinds
- TypeFamilies
- FunctionalDependencies
- TypeApplications
- PartialTypeSignatures
- PatternSynonyms
- LambdaCase
- ScopedTypeVariables
- TemplateHaskell
- TupleSections
- ExistentialQuantification
- TypeInType
- TypeFamilyDependencies
- ApplicativeDo
- ViewPatterns
- ConstraintKinds
